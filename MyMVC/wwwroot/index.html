<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Upload File</title>
</head>

<body>
    <div>
        <label>Sample 1: Upload and Download</label>
        <form method="post" enctype="multipart/form-data" action="/api/files">
            <input type="file" name="files" multiple accept="image/*" />
            <br />
            <input type="submit" value="Upload" />
        </form>
    </div>
    <br />
    <div>
        <label>Sample 2: Streaming Upload and Download with Album </label>
        <form method="post" enctype="multipart/form-data" action="/api/files/album">
            Title:
            <input type="text" name="title" />
            <br /> Date:
            <input type="date" name="date" />
            <br /> photos:
            <input type="file" name="photos" multiple accept="image/*" />
            <br />
            <input type="submit" value="Upload" />
        </form>
    </div>
</body>

</html>
